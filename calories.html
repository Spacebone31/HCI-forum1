<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calories.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calorie Counter</title>
    </head>
    <body>
        <div class="calorie-container">
            <h2>Calorie Counter</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-input">Food Item:</label>
                    <input type="text" id="food-input" name="food-input" required>
                </div>

                <div class="form-group">
                    <label for="calories-input">Calories:</label>
                    <input type="number" id="calories-input" name="calories-input" required>
                </div>

                <button type="button" id="add-button">Add Food</button>

                <div id="food-list" class="food-list">
                    <!-- Food items will be displayed here -->
                </div>

                <div id="total-calories" class="total-calories">
                    Total Calories: <span id="calories-total">0</span> kcal
                </div>

                <button type="button" id="home-button" onclick="goHome()">Home</button>
            </form>
        </div>

        <script src="calories.js"></script>
    </body>
</html>
